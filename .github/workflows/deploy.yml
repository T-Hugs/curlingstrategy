name: Build and Deploy

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup SSH
              uses: webfactory/ssh-agent@v0.9.0
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: Add SSH key to known hosts
              run: |
                  mkdir -p ~/.ssh
                  echo "tccnc.club ssh-rsa " >> ~/.ssh/known_hosts

            - name: Create deployment directory (if needed)
              run: |
                  ssh tcc@tccnc.club << EOF
                    sudo mkdir -p /srv/curlingstrategy/dist
                    sudo chown -R tcc:tcc /srv/curlingstrategy/dist || true
                  EOF

            - name: Copy index.html to server
              run: |
                  scp ./index.html tcc@tccnc.club:/tmp/index.html
                  ssh tcc@tccnc.club "sudo mv /tmp/index.html /srv/curlingstrategy/dist/index.html && sudo chown www-data:www-data /srv/curlingstrategy/dist/index.html"

